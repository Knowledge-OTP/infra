<html lang = "en">

<body ng-app = "demoApp">
<style>
    video{
        width       : 454px;
        height      : 254px;
        padding-top : 50px;
    }

</style>

<div ng-controller="videoCtrl">
     <video controls
            video-ctrl-drv>
         <source type = "video/mp4" ng-src="{{videoUrl}}"/>
    </video>
    <video controls
           video-ctrl-drv
           on-video-error="videoErrorHandler()"
           video-error-poster="http://mis.ihc.gov.pk/img/no-video.jpg"
           ng-src="videoUrl">
    </video>
</div>

<script src = "angular/angular.js"></script>

<script src="components/enums/module.js"></script>
<script src="components/enums/services/enumSrv.js"></script>

<script src = "components/general/module.js"></script>
<script src = "components/general/videoCtrlDrv.js"></script>
<script src = "demoApp.js"></script>
</body>
</html>
