<!DOCTYPE html>
<html lang="en" style="height: 100%;background: white">
<head>
    <meta charset="UTF-8">
    <title>znk-tooltip</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="Swiper/dist/css/swiper.css" />
    <link rel="stylesheet" href="angular-material/angular-material.css" />
    <!-- endbower-->

    <link rel="stylesheet" href="main.css" />
    <style>
        .demo-wrap {
            width: 1060px;
            margin: 0 auto;
            padding: 50px;
            display: flex;
            flex-direction: column;
        }

        .demo-wrap button {
           width: auto;
           margin: auto;
        }
    </style>
</head>
<body ng-app="demo">

   <div class="demo-wrap">
       <md-button class="md-raised md-primary">
           <md-tooltip znk-tooltip class="md-fab" md-direction="bottom"  md-visible="false">
               Bottom Tooltip text
           </md-tooltip>
           Hover to view bottom tooltip
       </md-button>
   </div>

   <div class="demo-wrap">
       <md-button class="md-raised md-primary">
           <md-tooltip znk-tooltip class="md-fab" md-direction="top"  md-visible="false">
               Top Tooltip text
           </md-tooltip>
           Hover to view top tooltip
       </md-button>
   </div>

   <div class="demo-wrap">
       <md-button class="md-raised md-primary">
           <md-tooltip znk-tooltip class="md-fab" md-direction="left"  md-visible="false">
               Left Tooltip text
           </md-tooltip>
           Hover to view left tooltip
       </md-button>
   </div>

   <div class="demo-wrap">
       <md-button class="md-raised md-primary">
           <md-tooltip znk-tooltip class="md-fab" md-direction="right"  md-visible="false">
               Right Tooltip text
           </md-tooltip>
           Hover to view right tooltip
       </md-button>
   </div>


    <!-- bower:js -->
    <script src="angular/angular.js"></script>
    <script src="angular-animate/angular-animate.js"></script>
    <script src="angular-aria/angular-aria.js"></script>
    <script src="angular-sanitize/angular-sanitize.js"></script>
    <script src="Swiper/dist/js/swiper.js"></script>
    <script src="firebase/firebase.js"></script>
    <script src="ng-idle/angular-idle.js"></script>
    <script src="SHA-1/sha1.js"></script>
    <script src="angulartics/src/angulartics.js"></script>
    <script src="angular-messages/angular-messages.js"></script>
    <script src="angular-translate/angular-translate.js"></script>
    <script src="angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="angular-translate-loader-partial/angular-translate-loader-partial.js"></script>
    <script src="plivo/dist/plivo.min.js"></script>
    <script src="angular-material/angular-material.js"></script>
    <script src="angular-ui-router/release/angular-ui-router.js"></script>
    <script src="angular-svg-round-progressbar/build/roundProgress.js"></script>
    <!-- endbower-->

    <script src="main.js"></script>
    <script src="demo.js"></script>
</body>
</html>
