<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="znkExercise/main.css">
    <link rel="stylesheet" href="scroll/main.css">
    <link rel="stylesheet" href="svgIcon/main.css">
    <link rel="stylesheet" href="Swiper/dist/css/swiper.css">
</head>
<body ng-app="demoApp" ng-controller="Main">

    <style>
        body{
            background: #f2f2f2;
        }

        znk-exercise{
            height: 500px;
            width: 1000px;
            margin: 100px 100px 0 auto;
            display: inline-block;
            float: right;
        }

        question-builder{
            overflow: auto;
            height: 100%;
            background: white;
        }

    </style>
    <div style="float: left;">
        <button ng-click="addQuestion()">Add question</button>
        <button ng-click="removeQuestion()">remove question</button>
        <div></div>
        <button ng-click="setSlideDirection(1)">set slide direction none</button>
        <button ng-click="setSlideDirection(2)">set slide direction all</button>
        <button ng-click="setSlideDirection(3)">set slide direction right</button>
        <button ng-click="setSlideDirection(4)">set slide direction left</button>
        <div></div>
        <button ng-click="setViewMode(1)">ANSWER_WITH_RESULT</button>
        <button ng-click="setViewMode(2)">ONLY_ANSWER</button>
        <button ng-click="setViewMode(3)">REVIEW</button>
        <button ng-click="setViewMode(4)">MUST_ANSWER</button>
        <div></div>
        <button ng-click="showOrHidePager()">show hide pager</button>
        <div></div>
        <button ng-click="showOrHideDoneBtn()">show hide done button</button>
    </div>
    <znk-exercise ng-model="results"
                  questions="questions"
                  settings="settings"
                  actions="d.actions">
    </znk-exercise>
    <script src="angular/angular.js"></script>
    <script src="angular-animate/angular-animate.js"></script>
    <script src="Swiper/dist/js/swiper.js"></script>

    <script src="config/config.js"></script>
    <script src="storage/storage.js"></script>
    <script src="exerciseResult/exerciseResult.js"></script>
    <script src="utility/utility.js"></script>
    <script src="contentAvail/contentAvail.js"></script>
    <script src="content/content.js"></script>
    <script src="enum/enum.js"></script>
    <script src="autofocus/autofocus.js"></script>
    <script src="svgIcon/svgIcon.js"></script>
    <script src="znkExercise/znkExercise.js"></script>
    <script src="znkExercise/templates.js"></script>

    <script src="exerciseUtility/exerciseUtility.js"></script>

    <script src="scroll/scroll.js"></script>
    <script src="scroll/templates.js"></script>

    <script src="demoApp.js"></script>
</body>
</html>
