<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filters | Demo</title>
</head>
<body ng-app="demoApp">
<h2>formatDuration Filter</h2>
<p><time>{{'undefined' | formatDuration}}</time></p>
<p><time>{{80.5 | formatDuration}}</time></p>
<p><time>{{600.453 | formatDuration}}</time></p>
<p><time>{{3660.9 | formatDuration}}</time></p>

<p>With Custom Expression:<br>
    <time>{{12000000 | formatDuration:'Hours: hh, Minutes: mm, Seconds: ss'}}</time></p>

<p>{{12000000 | formatTimeDuration: 'mm'}}</p>

<script src="angular/angular.js"></script>
<script src="filters/filters.js"></script>
<script src="demoApp.js"></script>
</body>
</html>
