<div class="start-session-modal">
    <md-dialog class="base" translate-namespace="ZNK_SESSION">
        <md-dialog-content>
            <div class="main-title" translate=".SESSION_SUBJECT"></div>
            <div class="sessions-types">
                <div class="session-icon-wrap"
                     ng-repeat="subject in vm.sessionSubjects"
                     ng-class="subject.name"
                     ng-click="vm.startSession(subject); vm.closeModal();">
                    <svg-icon name={{subject.iconName}}></svg-icon>
                    <span>{{subject.name}}</span>
                </div>
            </div>
        </md-dialog-content>
    </md-dialog>
</div>
