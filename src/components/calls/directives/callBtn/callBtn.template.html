<button
    ng-click="vm.clickBtn()"
    class="call-btn"
     ng-class="{
          'offline': vm.callBtnState === vm.callBtnEnum.OFFLINE_BTN.enum,
          'call': vm.callBtnState === vm.callBtnEnum.CALL_BTN.enum,
          'called': vm.callBtnState === vm.callBtnEnum.CALLED_BTN.enum
     }">
    <svg-icon
        class="etutoring-phone-icon"
        name="calls-etutoring-phone-icon">
    </svg-icon>
</button>
