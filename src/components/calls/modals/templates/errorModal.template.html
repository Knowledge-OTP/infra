<div translate-namespace="AUDIO_CALLS">
    <div class="modal-main-title"
         translate=".CALL_FAILED_HEADER">
    </div>
    <div class="modal-sub-title"
         translate="{{errorMessage}}"
         translate-values="{{errorValues}}">
    </div>
    <div class="btn-container">
        <div class="btn-ok">
            <button
                ng-click="vm.closeModal()"
                translate=".OK">
            </button>
        </div>
    </div>
</div>
