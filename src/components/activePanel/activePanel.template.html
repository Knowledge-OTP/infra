<div class="active-panel ng-hide" ng-show="d.currStatus !== d.states.NONE">
    <div class="flex-container">
        <div class="callee-status flex-col">
            <div class="online-indicator">
                 <!--ng-class="{-->
                    <!--'offline': vm.student.presence==vm.userStatus.OFFLINE,-->
                    <!--'online': vm.student.presence==vm.userStatus.ONLINE,-->
                    <!--'idle': vm.student.presence==vm.userStatus.IDLE-->
                 <!--}">-->
            </div>
        </div>
        <div class="callee-name flex-col">
            {{d.calleeName}}
            <div class="call-duration">&nbsp;</div>
        </div>
        <div class="call-controls flex-col">
            <div ng-click="d.viewOtherUserScreen()"
                 ng-show="d.shareScreenBtnsEnable"
                 class="show-other-screen">
                <svg-icon ng-if="d.isTeacher" name="active-panel-track-student-icon"></svg-icon>
                <svg-icon ng-if="!d.isTeacher" name="active-panel-track-teacher-icon"></svg-icon>
            </div>

            <svg-icon disable-click-drv="false" ng-click="d.shareMyScreen()" name="active-panel-share-screen-icon" class="share-my-screen"></svg-icon>

            <call-btn ng-model="d.callBtnModel"></call-btn>
        </div>
    </div>
</div>
