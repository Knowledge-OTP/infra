<div class="chat-participants">
    <div class="my-chat-title" translate=".MY_CHAT"></div>

    <div class="chatter-repeater" ng-repeat="chatter in d.chatData.chatParticipantsArr ">
        <div ng-click="d.selectChatter()(chatter)">
            <chatter
                set-first-chatter="$index === 0 ? d.selectChatter()(chatter) : angular.noop"
                chat-data="d.chatData"
                chatter-obj="chatter">
            </chatter>
        </div>
    </div>

    <div class="support-chat-wrapper">
        <div class="online-indicator online"></div>
        <div class="support" translate=".SUPPORT"></div>
    </div>
</div>
