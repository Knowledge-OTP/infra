<div class="znk-chat-wrapper" ng-switch="d.chatStateView" translate-namespace="ZNK_CHAT">
    <div class="button-wrapper" ng-switch-when="1" ng-click="d.openChat()">
        <svg-icon name="chat-icon"></svg-icon>
    </div>

    <div class="chat-container" ng-switch-when="2">
        <chat-participants
            chat-data="d.chatData"
            select-chatter="d.selectChatter">
        </chat-participants>

        <chat-board
            user-id="userChatObj.uid"
            chatter-obj="d.selectedChatter">
        </chat-board>
    </div>


</div>
