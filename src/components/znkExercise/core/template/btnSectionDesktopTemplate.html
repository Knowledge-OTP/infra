<div class="btn-container left-container ng-hide" ng-show="!!vm.currentQuestionIndex">
    <button ng-click="vm.prevQuestion()">
        <svg-icon name="chevron"></svg-icon>
    </button>
</div>
<div class="btn-container right-container ng-hide"
     ng-show="vm.maxQuestionIndex !== vm.currentQuestionIndex">
    <button ng-click="vm.nextQuestion()">
        <svg-icon name="chevron"></svg-icon>
    </button>
</div>
<button class="done-btn ng-hide" ng-show="vm.showDoneButton">DONE</button>
