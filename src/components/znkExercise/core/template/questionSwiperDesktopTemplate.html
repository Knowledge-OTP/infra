<ul class="znk-carousel"
    rn-carousel
    rn-carousel-buffered
    rn-carousel-index="d.currentSlide">
    <li class="slide"
        ng-repeat="question in d.questionsWithAnswers">
        <question-builder question="question"
                          ng-model="question.__questionStatus.userAnswer"
                          ng-change="d.questionAnswered(question)">
        </question-builder>
    </li>
</ul>
