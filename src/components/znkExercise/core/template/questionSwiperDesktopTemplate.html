<znk-swiper ng-if="vm.questions.length"
            class="znk-carousel"
            ng-model="vm.currSlideIndex"
            actions="vm.swiperActions"
            ng-change="vm.SlideChanged()"
            disable-swipe="{{vm.isLocked}}">
    <div class="swiper-slide"
        ng-repeat="question in vm.questions">
        <znk-question-report report-data="question"></znk-question-report>
        <question-builder question="question"
                          rate-answer-formatter-parser
                          ng-model="question.__questionStatus.userAnswer"
                          ng-change="onQuestionAnswered(question)">
        </question-builder>
    </div>
</znk-swiper>
