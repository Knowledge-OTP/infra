<ul class="znk-carousel"
    rn-carousel
    rn-carousel-buffered
    rn-carousel-index="currentSlide"
    rn-carousel-locked="d.lock">
    <li class="slide"
        ng-repeat="question in questions">
        <question-builder question="question"
                          ng-model="question.__questionStatus.userAnswer"
                          ng-change="onQuestionAnswered(question)">
        </question-builder>
    </li>
</ul>
