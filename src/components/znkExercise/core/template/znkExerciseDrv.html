<div ng-transclude></div>
<template-by-platform class="znk-carousel-container"
                      prefix="components/znkExercise/core/template"
                      mobile-temp="questionSwiperMobileTemplate.html"
                      desktop-temp="questionSwiperDesktopTemplate.html">
</template-by-platform>
<znk-exercise-btn-section class="btn-section"
                          prev-question="vm.setCurrentIndexByOffset(-1)"
                          next-question="vm.setCurrentIndexByOffset(1)"
                          active-slide="d.currentSlide"
                          questions="d.questionsWithAnswers">

</znk-exercise-btn-section>
<znk-exercise-pager
        ng-hide="d.hidePager"
        questions="d.questionsWithAnswers"
        ng-model="d.currentSlide">
</znk-exercise-pager>
