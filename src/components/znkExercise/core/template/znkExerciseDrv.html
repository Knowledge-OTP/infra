<div ng-transclude></div>
<questions-carousel class="znk-carousel-container"
                    questions="vm.questionsWithAnswers"
                    disable-swipe="{{vm.slideDirection !== 2}}"
                    current-slide="vm.currentSlide"
                    on-question-answered="vm.questionAnswered()">
</questions-carousel>
<znk-exercise-btn-section class="btn-section"
                          prev-question="vm.setCurrentIndexByOffset(-1)"
                          next-question="vm.setCurrentIndexByOffset(1)"
                          on-done="settings.onDone()">
</znk-exercise-btn-section>
<znk-exercise-pager
        ng-hide="vm.hidePager"
        questions="vm.questionsWithAnswers">
</znk-exercise-pager>
